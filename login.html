<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    
    <div class="login">
        <img src="./img/login-logo.png" alt="logo image">
        <form   class="login__form">
            <label class="form__email">
                <input id="loginInput" class="form__input" placeholder="USERNAME" type="text">
            </label>

            <label class="form__password">
                <input id="password" class="form__input" placeholder="PASSWORD" type="password">
            </label>

            <button class="form__submit" type="submit">Login</button>
        </form>
    </div>

</body>

<script src="./js/login.js"></script>


</html>
