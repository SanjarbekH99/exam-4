<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Rubik:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="icon" href="./img/book.svg">
</head>

<body>

    <header class="container header">
        <img src="./img/logo.png" alt="logo image">
        <form autocomplete="off" id="form-search">
            <label class="header__label">
                <input id="search-input" class="header__input" type="text" placeholder="Search books">
            </label>
        </form>
        <a href="login.html" class="header__button" type="click">Logout</a>
    </header>

    <div class="line">
        <div class="container result-sort">
            <div class="result">Showing <span id="resultbook">18</span> Result(s)</div>

            <button type="click" class="sort">Order by newest</button>
        </div>
    </div>

    <main>
        <section class="container books">
            <div class="bookmarks">
                <div class="bookmarks__block">
                    <h2 class="bookmarks__block__title">Bookmarks</h2>
                    <p class="bookmarks__block__description">If you don’t like to read, you haven’t found the right book
                    </p>
                </div>
                    <div class="list">
                    </div>
            </div>

            <div class="library">
                <div id="book_list" class="row g-1">
                    
                </div>

                <ul class="pagination justify-content-center" >
                    <li class="page-item">
                        <span data-task="paginationbtnPrev" class="page-link pagePrev"><</span>
                    </li>
                    <li class="pageCount d-flex ">
                        <div class="per_page1 page-link">1</div>
                        <div class="per_page2 page-link">2</div>
                        <div class="per_Dots page-link">...</div>
                        <div class="per_page3 page-link ">8</div>
                        <div class="per_page4 page-link">9</div>
                    </li>
                    <li class="page-item">
                        <span data-task="paginationbtnNext" class="page-link pageNext">></span>
                    </li>
                </ul>

            </div>

        </section>
    </main>

    <template id="books-card">
        <div class="col-4">
            <div class="book">
                <div class="book__blockImg">
                    <img class="book__blockImg__img w-100" src="https://picsum.photos/200" alt="lorem picsum">
                </div>
                <h2 class="book__title mt-3">Title</h2>
                <h4 class="book__author">David M. Beazley</h4>
                <div class="book__year">2009</div>
                <div class="book__btn">
                    <button class="bookmark-btn" type="button">bookmark</button>
                    <button class="more-btn" type="button">More info</button>
                </div>

                <button class="book__read">Read</button>
            </div>
    </template>

    <template id="bookmark-item-template">
        <div class="list__title">
            <h4 class="list__title__name">Python</h4>
            <div class="list__title__author">David M. Beazley</div>
        </div>

        <div class="list__button">
            <button class="list__button__delete">
                <img src="./img/delete-bookmark.svg" alt="">
            </button>
        </div>
    </template>

    <template id="modal-container">
        <div class="overlay">
            <div class="content">
                <div class="headBlock">
                    <h3 class="title" id="title">Title</h3>
                    <button class="modal-btn" type="click">
                        <img src="./img/x.svg" alt="remove modal img">
                    </button>
                </div>

                <div class="img__block">
                    <img class="img-book" src="http://picsum.photos/200" alt="">
                </div>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto aliquam adipisci est quod asperiores placeat optio iusto sint laboriosam similique doloribus harum ducimus, voluptatibus dignissimos consequuntur eaque provident nam molestias!</p>

                <div class="info">
                    <span  class="author">Author:</span>
                    <span id="author" class="author1">Author</span>
                    <span class="author1">Author</span>
                </div>
                <div class="info">
                    <span>Published : </span>
                    <span id="published" class="author1">Author</span>
                </div>
                <div class="info">
                    <span >Publishers :</span>
                    <span id="publishers" class="author1">Author</span>
                </div>
                <div class="info">
                    <span>Categories :</span>
                    <span id="categories" class="author1">Author</span>
                </div>
                <div class="info">
                    <span>Pages Count :</span>
                    <span id="pageCount" class="author1">Author</span>
                </div>

                <div class="modal-bottom">
                    <button class="modal-read">read</button>
                </div>
                
            </div>
        </div>
    </template>

    <div id="modalEl">
        
    </div>

</body>

<script src="./js/main.js"></script>

</html>
